rocess multiple repos across organizations with a single command\n17. - **Evaluation Framework** - Test and measure how well your instructions improve AI responses\n18. - **Readiness Report** - Score AI readiness across key pillars with a fix-first checklist\n19. - **GitHub Integration** - Clone repos, create branches, and open PRs automatically\n20. - **Interactive TUI** - Beautiful terminal interface built with Ink\n21. - **Config Generation** - Generate MCP and VS Code configurations\n22. \n23. ## Prerequisites\n24. \n25. 1. **Node.js 18+**\n26. 2. **GitHub Copilot CLI** - Installed via VS Code's Copilot Chat extension\n27. 3. **Copilot CLI Authentication** - Run `copilot` then `/login` to authenticate\n28. 4. **GitHub CLI (optional)** - For batch processing and PR creation: `brew install gh && gh auth login`\n29. 5. **Azure DevOps PAT (optional)** - For Azure DevOps batch/PR workflows: set `AZURE_DEVOPS_PAT`\n30. \n31. ## Installation\n32. \n33. ```bash\n34. # Install from npm\n35. npm install -g primer\n36. ```\n37. \n38. ### Quick Install\n39. \n40. ```bash\n41. primer --help\n42. ```\n43. \n44. ##…","detailedContent":"\ndiff --git a/Users/pierceboggan/Documents/get-ready/README.md b/Users/pierceboggan/Documents/get-ready/README.md\nindex 0000000..0000000 100644\n--- a/Users/pierceboggan/Documents/get-ready/README.md\n+++ b/Users/pierceboggan/Documents/get-ready/README.md\n@@ -1,362 +1,362 @@\n # Primer\n \n > Prime your repositories for AI-assisted development.\n \n [![CI](https://github.com/pierceboggan/primer/actions/workflows/ci.yml/badge.svg)](https://github.com/pierceboggan/primer/actions/workflows/ci.yml)\n [![License](https://img.shields.io/badge/license-MIT-green.svg)](LICENSE)\n \n Primer is a CLI tool that analyzes your codebase and generates `.github/copilot-instructions.md` files to help AI coding assistants understand your project better. It supports single repos, batch processing across organizations, and includes an evaluation framework to meas       const summaryEl = document.getElementById('summary');
      const caseListEl = document.getElementById('caseList');
      const caseDetailsEl = document.getElementById('caseDetails');

      const escapeHtml = (value) => String(value ?? '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

      const results = data.results || [];
      summaryEl.textContent =
        'Repo: ' +
        (data.repoPath || 'unknown') +
        ' • Model: ' +
        (data.model || 'unknown') +
        ' • Judge: ' +
        (data.judgeModel || 'unknown');

      function renderCaseList(activeId) {
        caseListEl.innerHTML = '';
        results.forEach((result) => {
          const row = document.createElement('div');
          row.className = 'case ' + (result.id === activeId ? 'active' : '');
          row.textContent = result.id + ' (' + (result.verdict ?? 'unknown') + ')';
          const sub = document.createElement('span');
          sub.textContent = 'Score: ' + (result.score ?? 0);
          row.appendChild(sub);
          row.addEventListener('click', () => renderCaseDetails(result.id));
          caseListEl.appendChild(row);
        });
      }

      function renderMetrics(metrics) {
        if (!metrics) return '<p>No metrics available.</p>';
        const fmt = (m) => {
          const usage = m.tokenUsage;
          const prompt = usage?.promptTokens ?? 'n/a';
          const completion = usage?.completionTokens ?? 'n/a';
          const total = usage?.totalTokens ?? (usage ? (Number(usage.promptTokens ?? 0) + Number(usage.completionTokens ?? 0)) : 'n/a');
          return (
            'Duration: ' +
            m.durationMs +
            'ms • Tokens: ' +
            prompt +
            ' / ' +
            completion +
            ' / ' +
            total +
            ' • Tool calls: ' +
            (m.toolCalls?.count ?? 0)
          );
        };
        return (
          '<div>' +
          '<div class="pill">Without Instructions</div><span>' +
          fmt(metrics.withoutInstructions) +
          '</span><br />' +
          '<div class="pill">With Instructions</div><span>' +
          fmt(metrics.withInstructions) +
          '</span><br />' +
          '<div class="pill">Judge</div><span>' +
          fmt(metrics.judge) +
          '</span><br />' +
          '<div class="pill">Total</div><span>' +
          metrics.totalDurationMs +
          'ms</span>' +
          '</div>'
        );
      }

      function renderTrajectory(events) {
        if (!events || !events.length) return '<p>No trajectory events captured.</p>';
        return (
          '<div class="trajectory">' +
          events
            .map(
              (event) =>
                '<div class="event">' +
                '<div><strong>' +
                event.type +
                '</strong> <span class="pill">' +
                event.phase +
                '</span> <span>' +
                new Date(event.timestampMs).toISOString() +
                '</span></div>' +
                '<pre>' +
                JSON.stringify(event.data ?? {}, null, 2) +
                '</pre>' +
                '</div>'
            )
            .join('') +
          '</div>'
        );
      }

      function renderCaseDetails(caseId) {
        const result = results.find((r) => r.id === caseId) ?? results[0];
        if (!result) {
          caseDetailsEl.innerHTML = '<p>No results available.</p>';
          return;
        }
        renderCaseList(result.id);
        caseDetailsEl.innerHTML =
          '<h2>' +
          escapeHtml(result.id) +
          '</h2>' +
          '<p><strong>Verdict:</strong> ' +
          escapeHtml(result.verdict ?? 'unknown') +
          ' (score: ' +
          escapeHtml(result.score ?? 0) +
          ')</p>' +
          '<p><strong>Prompt:</strong> ' +
          escapeHtml(result.prompt ?? '') +
          '</p>' +
          '<p><strong>Expectation:</strong> ' +
          escapeHtml(result.expectation ?? '') +
          '</p>' +
          '<h3>Metrics</h3>' +
          renderMetrics(result.metrics) +
          '<h3>Trajectory</h3>' +
          renderTrajectory(result.trajectory);
      }

      renderCaseDetails(results[0]?.id);
    </script>
